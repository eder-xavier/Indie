<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indie</title>

    <link rel="stylesheet" href="../../estilos/entrada/formsM.css">
    <link rel="stylesheet" href="../../estilos/entrada/formsP.css">


</head>
<body>
    <main>
        <section>
            <h1>Indie</h1>
            <div>
                <h2>Bem-vindo(a)!</h2>
                <form action="../../cerebro/entrada/dados.php" method="post" autocomplete="on">


                    <p>
                        <input type="text" name="nome" id="inome"
                        required min="8" autocomplete="name"
                        placeholder="Nome completo">
                    </p>

                    <p>
                        <input type="text" name="usuario" id="iusuario"
                        required min="8" autocomplete="nickname"
                        placeholder="Usuario">
                    </p>

                    <p>
                        <input type="email" name="email" id="iemail"
                        required maxlength="30" autocomplete="email"
                        placeholder="E-mail">
                    </p>
                    

                    <p>
                        <input type="password" name="senha" id="isenha"
                        required minlength="8" autocomplete="new-password"
                        placeholder="Senha">
                    </p>
                    
                <!-- 
                    <p>
                        <input type="password" name="senha" id="isenha"
                        required minlength="8" autocomplete="new-password"
                        placeholder="Confirme sua senha">
                    </p>
                -->

                    <p id="enviar">
                        <input id="entrar" type="submit" value="Enviar">
                    </p>


                </form>
            </div>
        </section>
    </main>
</body>

</html>
