<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indie</title>

    <link rel="stylesheet" href="../../estilos/formsM.css">
    <link rel="stylesheet" href="../../estilos/formsP.css">


</head>
<body>
    <main>
        <section>
            <h1>Indie</h1>
            <div>
                <h2>Bem-vindo(a)!</h2>
                <form action="../../cerebro/validacao.php"  method="POST" autocomplete="on">


                    <p>
                        <input type="text" name="usuario" id="iusuario"
                        required min="8" autocomplete="nickname"
                        placeholder="Usuario">
                    </p>  

                    <p>
                        <input type="password" name="senha" id="isenha"
                        required minlength="8" autocomplete="new-password"
                        placeholder="Senha">
                    </p>

                    <p>
                        <input id="entrar" name="submit" type="submit" value="Entrar">
                    </p>


                </form>
            </div>
        </section>
    </main>
</body>
</html>
